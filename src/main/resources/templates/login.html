<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ログインページ</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
    
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </head>
    <body>

	<!--ここからヘッダー-->
	<header class="d-flex justify-content-center py-2 text-bg-secondary">
		<ul class="nav nav-pills">
			<li class="nav-item"><a href="/" class="nav-link text-white"><i class="bi bi-house"></i> ホーム</a></li>
			<li class="nav-item"><a href="/analyse" class="nav-link text-white"><i class="bi bi-bar-chart"></i> 分析</a></li>
			<li class="nav-item"><a href="#" class="nav-link text-white"><i class="bi bi-info-circle"></i> 概要</a></li>
			<li class="nav-item"><a href="/logout" class="nav-link text-white"><i class="bi bi-box-arrow-right"></i> ログアウト</a></li>
		</ul>
	</header>
	<!--ここまでヘッダー-->


 <div class="content">
	<h1>ログインページ</h1>
    <form th:action="@{/login}" method="post">
    <p th:if="${session[SPRING_SECURITY_LAST_EXCEPTION]}!=NULL"
    	th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}"
    		class="text-danger">
    		ログインエラーメッセージ
    		</p>
        <div>
            <label>ユーザーID</label>
            <input type="text" id="user_id" name="user_id"/>
        </div>
        <div>
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password"/>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">ログイン</button>
        </div>
    </form>
    <br />
    <a th:href="@{'signup'}">ユーザー新規登録はこちら</a>
 </div>

    </body>
</html>
